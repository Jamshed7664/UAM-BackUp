    <body>
        <header>
            <img src="../images/logo.svg" alt="">
            <nav>
                <ul>
                    <li onclick="openWifiNav()"><i id="fa-wifi" class="fa fa-wifi "></i>
                    </li>
                    <li onclick="openNav()"><i id="fa-bell" class="fa fa-bell"></i><span class="badge" id="badge">1</span>

                    <li><i id="fa-user" class="fa fa-user "></i>

            </nav>
        </header>
        <div id="mySidenav" class="sidenav">

                    <i class="fa fa-arrow-left" onclick="closeNav()"></i>&nbsp; <span>Notifications</span>
                </p>
            </div>
            <div class="no_notification">
                <i class="fa fa-bell fa_bell"></i>

            </div>
        </div>

        <!-- Network and Internet section -->
        <div id="mySidenav_ntwork" class="sidenav">

                    <i class="fa fa-arrow-left" onclick="closeWifiNav()"></i>&nbsp; <span>Network

            </div>

            </div>
            <div class="avail_network_body">
                <div class="d-flex justify-content-between">

								class="conented_wifi_txt">Connected</span>
                        </span>
                    </div>
                    <p>
                        <i class="fa fa-lock lock_icon"></i>
                    </p>
                </div>
                <div class="d-flex justify-content-between mt-5">
                    <div>
                        <i class="fa fa-wifi ml-2 wifi_icon"></i>  <span class="ml-3 mb-5 wifi_name">Bob </span>
                    </div>
                    <p>
                        <i class="fa fa-lock lock_icon ml-5"></i>
                    </p>
                </div>

            </div>
        </div>

        <script>
            function openNav() {
                    document.getElementById("mySidenav").style.width = "490px";
                }

                function closeNav() {

                function openWifiNav() {

                function closeWifiNav() {
